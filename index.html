<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style></style>
</head>

<body>
  <div x-data="{ 
      count : 0,
      data: ['farid', 'fadilah', 'permana'],
      table: [
      {nama: 'farid', gender: 'l', kategori_usia: 10},
      {nama: 'fadilah', gender: 'l', kategori_usia: 13},
      {nama: 'permana', gender: 'p', kategori_usia: 19}
      ],
      isShow: false,
      name: 'farid',
      search: '',
      get searchData(){ 
        return this.data.filter(i => i.startsWith(this.search))
      }
    }">
    <button x-on:click="count++">increment</button>
    <span x-text="count"></span>
    <button x-on:click="data.push(count++)">tambah data</button>
    <div x-data="{ open: false }" class="">
      <p x-text="open + 'hello world' + open"></p>
    </div>
    <input type="text" x-model="search">

    <ul>
      <template x-for="item in data">
        <li x-text="item"></li>
      </template>
    </ul>

    <input type="text" x-model="name">
    <p>Namaku adalah : <span x-text="name"></span></p>
    <button x-on:click="isShow = !isShow" x-text=" isShow ? 'sembunyikan' : 'tampilkan' "></button>
    <h1 x-bind:class="name"></h1>
    <p x-show="isShow" x-transition>Surprise</p>
    <input x-bind:type="isShow ? 'text' : 'password'">
    <button x-on:click="isShow = !isShow" x-text="isShow ? 'hilangkan' : 'tampilkan'"></button>

    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>gender</th>
          <th>tanggal lahir</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="data in table">
          <tr>
            <th x-text="data.nama"></th>
            <template x-if="data.gender == 'l'">
              <th>
                laki-laki
              </th>
            </template>
            <template x-if="data.gender == 'p'">
              <th>
                perempuan
              </th>
            </template>
            <template x-if="data.kategori_usia <= 13">
              <th>
                Dibawah umur
              </th>
            </template>
            <template x-if="data.kategori_usia > 13">
              <th>
                remaja
              </th>
            </template>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</body>

</html>
